{% extends "base.html" %}

{% set page_title = 'Action completed' %}

{% block page_header %}
    <ul class="nav nav-stacked action-btns">
        <li>
            <a href='{{request.referer}}'><button class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Back</button></a>
        </li>
        <li>
            <a href='/web/apps'><button class="btn btn-primary"><span class="glyphicon glyphicon-list"></span> Applications List</button></a>
        </li>
        <li>
            <a href='/web/jobs'><button class="btn btn-info"><span class="glyphicon glyphicon-list"></span> Jobs List</button></a>
        </li>
    </ul>
{% endblock %}"

{% block page_content %}
    <h2>Message:</h2>
    <hr/>
    <div>{{ message }}</div>
{% endblock %}

{% block page_scripts %}
    <script type="text/javascript" charset="utf-8">
    (function() {
        // After successful job creation, redirect to job view
        var path = $('.alert-success a').attr('href');
        if (path && path.startsWith('/web/jobs/')) {
            window.location.replace(path);
        }
    })();
    </script>
{% endblock %}
