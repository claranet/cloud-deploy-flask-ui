{% extends "base.html" %}

{% set page_title = 'Apps List' %}

{% block page_content %}
    <h1>Available Applications</h1>
    <ol>
    {% for app in apps %}
        <li>
            <label>{{app['name']}}</label>
            <form class="form-inline" style="display: inline" method="POST" action="/web/module-deploy" enctype="multipart/form-data">
                <button type="submit" name="_id" value="{{app['_id']}}" class="btn btn-default">Deploy</button>
            </form>
            <form class="form-inline" style="display: inline" method="POST" action="/web/app-update" enctype="multipart/form-data">
                <button type="submit" name="_id" value="{{app['_id']}}" class="btn btn-default">Edit</button>
            </form>
            <form class="form-inline" style="display: inline" method="POST" action="/web/app-delete" enctype="multipart/form-data">
                <button class="btn btn-default" type="submit" name="_id" value="{{app['_id']}}">Delete</button>
            </form>
        </li>
    {% endfor %}
    </ol>
{% endblock %}
